<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, #00d4ff, transparent);
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        .container::after {
            content: '';
            position: absolute;
            inset: 2px;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            border-radius: 18px;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #ff00ff, #00ff88);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            text-align: center;
            color: #a0a0a0;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #00d4ff;
            font-weight: 600;
            font-size: 1.1rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #00d4ff;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 1rem;
            color: #ffffff;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .password-display {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #00ff88;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .copy-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .strength-meter {
            margin-top: 15px;
        }

        .strength-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.5s ease;
            border-radius: 4px;
        }

        .strength-text {
            margin-top: 8px;
            font-size: 0.9rem;
            text-align: center;
        }

        .passphrase-words {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">QUANTUM</h1>
        <p class="subtitle">Advanced Password & Passphrase Generator</p>
        
        <div class="form-group">
            <label for="length">Password Length</label>
            <input type="number" id="length" min="4" max="128" value="16" placeholder="Enter length (4-128)">
        </div>

        <div class="options">
            <div class="checkbox-group">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Lowercase</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Uppercase</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Numbers</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">Symbols</label>
            </div>
        </div>

        <button class="generate-btn" onclick="generatePassword()">
            Generate Secure Password
        </button>

        <div class="result-container" id="resultContainer">
            <div class="password-display" id="passwordDisplay"></div>
            <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
            <div class="strength-meter">
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <div class="strength-text" id="strengthText"></div>
            </div>
            <div class="passphrase-words" id="passphraseInfo"></div>
        </div>
    </div>

    <script>
        const wordList = [
            'quantum', 'cipher', 'matrix', 'nexus', 'vertex', 'cosmic', 'stellar', 'fusion',
            'phoenix', 'thunder', 'crystal', 'shadow', 'mystic', 'dragon', 'falcon', 'tiger',
            'ocean', 'mountain', 'forest', 'desert', 'glacier', 'volcano', 'rainbow', 'sunset',
            'galaxy', 'planet', 'comet', 'meteor', 'aurora', 'eclipse', 'nebula', 'pulsar',
            'digital', 'binary', 'neural', 'atomic', 'photon', 'electron', 'proton', 'neutron',
            'velocity', 'momentum', 'energy', 'force', 'gravity', 'magnetic', 'electric', 'sonic'
        ];

        let generatedPassword = '';

        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const lowercase = document.getElementById('lowercase').checked;
            const uppercase = document.getElementById('uppercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;

            if (length < 4 || length > 128) {
                alert('Please enter a length between 4 and 128 characters.');
                return;
            }

            if (!lowercase && !uppercase && !numbers && !symbols) {
                alert('Please select at least one character type.');
                return;
            }

            // For longer lengths (20+), generate passphrase-style
            if (length >= 20) {
                generatedPassword = generatePassphrase(length);
            } else {
                generatedPassword = generateRandomPassword(length, lowercase, uppercase, numbers, symbols);
            }

            displayResult();
        }

        function generateRandomPassword(length, lowercase, uppercase, numbers, symbols) {
            let charset = '';
            let password = '';

            if (lowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (uppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (numbers) charset += '0123456789';
            if (symbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

            // Ensure at least one character from each selected type
            if (lowercase) password += getRandomChar('abcdefghijklmnopqrstuvwxyz');
            if (uppercase) password += getRandomChar('ABCDEFGHIJKLMNOPQRSTUVWXYZ');
            if (numbers) password += getRandomChar('0123456789');
            if (symbols) password += getRandomChar('!@#$%^&*()_+-=[]{}|;:,.<>?');

            // Fill the rest randomly
            for (let i = password.length; i < length; i++) {
                password += getRandomChar(charset);
            }

            // Shuffle the password
            return password.split('').sort(() => Math.random() - 0.5).join('');
        }

        function generatePassphrase(targetLength) {
            let passphrase = '';
            let wordCount = 0;

            while (passphrase.length < targetLength - 10) { // Leave room for numbers and symbols
                if (passphrase.length > 0) passphrase += '-';
                passphrase += wordList[Math.floor(Math.random() * wordList.length)];
                wordCount++;
            }

            // Add numbers and symbols to reach target length
            const remaining = targetLength - passphrase.length;
            for (let i = 0; i < remaining; i++) {
                if (i % 2 === 0) {
                    passphrase += Math.floor(Math.random() * 10);
                } else {
                    passphrase += '!@#$%^&*'[Math.floor(Math.random() * 8)];
                }
            }

            document.getElementById('passphraseInfo').textContent = `Passphrase contains ${wordCount} words`;
            return passphrase;
        }

        function getRandomChar(charset) {
            return charset.charAt(Math.floor(Math.random() * charset.length));
        }

        function displayResult() {
            document.getElementById('passwordDisplay').textContent = generatedPassword;
            document.getElementById('resultContainer').classList.add('show');
            
            // Calculate and display strength
            const strength = calculateStrength(generatedPassword);
            updateStrengthMeter(strength);
            
            if (generatedPassword.length < 20) {
                document.getElementById('passphraseInfo').textContent = '';
            }
        }

        function calculateStrength(password) {
            let score = 0;
            
            // Length bonus
            score += Math.min(password.length * 2, 50);
            
            // Character variety bonus
            if (/[a-z]/.test(password)) score += 10;
            if (/[A-Z]/.test(password)) score += 10;
            if (/[0-9]/.test(password)) score += 10;
            if (/[^a-zA-Z0-9]/.test(password)) score += 15;
            
            // Length penalties for short passwords
            if (password.length < 8) score -= 20;
            if (password.length < 6) score -= 30;
            
            return Math.max(0, Math.min(100, score));
        }

        function updateStrengthMeter(strength) {
            const fill = document.getElementById('strengthFill');
            const text = document.getElementById('strengthText');
            
            fill.style.width = strength + '%';
            
            if (strength < 30) {
                fill.style.background = 'linear-gradient(90deg, #ff4444, #ff6666)';
                text.textContent = 'Weak';
                text.style.color = '#ff4444';
            } else if (strength < 60) {
                fill.style.background = 'linear-gradient(90deg, #ffaa00, #ffcc44)';
                text.textContent = 'Moderate';
                text.style.color = '#ffaa00';
            } else if (strength < 80) {
                fill.style.background = 'linear-gradient(90deg, #00d4ff, #44aaff)';
                text.textContent = 'Strong';
                text.style.color = '#00d4ff';
            } else {
                fill.style.background = 'linear-gradient(90deg, #00ff88, #44ffaa)';
                text.textContent = 'Very Strong';
                text.style.color = '#00ff88';
            }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(generatedPassword).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = 'linear-gradient(45deg, #00ff88, #00cc6a)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(45deg, #00ff88, #00cc6a)';
                }, 2000);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = generatedPassword;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Password copied to clipboard!');
            });
        }

        // Generate initial password
        generatePassword();
    </script>
</body>
</html>
